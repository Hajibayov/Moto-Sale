<div *ngIf="!spinner" class="spinner">
  <span  class="loader"></span>
</div>
<h1 *ngIf="spinner" mat-dialog-title class="text-center head">Information</h1>
<div *ngIf="spinner" mat-dialog-content>
  <div class="content">
    <p class="label">Name:</p>
    <span>{{ data.fullName }}</span>
  </div>
  <div class="content">
    <p class="label">Mobile</p>
    <span>{{ data.phone }}</span>
  </div>
  <div class="content">
    <p class="label">Email:</p>
    <span>{{ data.email }}</span>
  </div>
  <div class="content">
    <p class="label">Website:</p>
    <span>{{ data.website }}</span>
  </div>
  <div class="content">
    <p class="label">Message:</p>
    <span>{{ data.message }}</span>
  </div>
</div>
<div *ngIf="spinner" mat-dialog-actions class="action w-100">
  <button mat-button mat-dialog-close (click)="reloadPage()">Close</button>
</div>
