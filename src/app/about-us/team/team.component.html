<div class="container">
  <div class="row header">
    <h1 class="text-center text back-text">Our Team</h1>
    <h3 class="text-center text back-overlay">Our Team</h3>
  </div>
  <ngx-slick-carousel
    class="carousel"
    #slickModal="slick-carousel"
    [config]="slideConfig"
  >
    <div ngxSlickItem *ngFor="let slide of slides" class="slide">
      <div class="box">
        <div class="card">
          <div class="imgBx">
            <img src="{{ slide.img }}" alt="images" />
          </div>
          <div class="details">
            <h2 class="text">
              {{ slide.detail }}<br /><span>{{ slide.position }}</span>
            </h2>
          </div>
        </div>
      </div>
    </div>
  </ngx-slick-carousel>
</div>
