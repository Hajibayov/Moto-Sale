<div class="container">
  <div class="row">
    <div class="drag" cdkDropListGroup>
      <div class="example-container">
        <h2>Products</h2>

        <div
          cdkDropList
          [cdkDropListData]="products"
          class="example-list"
          (cdkDropListDropped)="drop($event)"
        >
          <div class="example-box" *ngFor="let item of products" cdkDrag>
            {{ item.title }}
            <img *cdkDragPreview [src]="item.poster" [alt]="item.title" />
          </div>
        </div>
      </div>

      <div class="example-container">
        <h2>Wishlist</h2>

        <div
          cdkDropList
          [cdkDropListData]="wishlist"
          class="example-list"
          (cdkDropListDropped)="drop($event)"
        >
          <div class="example-box" *ngFor="let item of wishlist" cdkDrag>
            {{ item.title }}
            <img *cdkDragPreview [src]="item.poster" [alt]="item.title" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
