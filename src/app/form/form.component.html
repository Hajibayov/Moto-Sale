<div class="container">
  <div class="row header">
    <h1
      data-aos="fade-right"
      data-aos-duration="1000"
      data-aos-delay="300"
      class="text-center text back-text"
      class="text-center text back-text"
    >
      Contact Form
    </h1>
    <h3
      data-aos="fade-right"
      data-aos-duration="1000"
      data-aos-delay="400"
      class="text-center text back-overlay"
    >
      Contact Form
    </h3>
  </div>
  <div
    data-aos="fade-right"
    data-aos-duration="1000"
    data-aos-delay="500"
    class="about-us w-100"
    class="row story justify-content-center"
  >
    <form [formGroup]="mainForm" (ngSubmit)="onSubmit()">
      <h3>Team captain</h3>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="fullName" />
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>Mobile</mat-label>
            <input matInput formControlName="phone" />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" />
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>Website</mat-label>
            <input matInput formControlName="website" />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <mat-form-field>
          <mat-label>Message</mat-label>
          <textarea matInput formControlName="message"></textarea>
        </mat-form-field>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-9">
          <button
            [disabled]="!this.mainForm.valid"
            class="btn w-100"
            type="submit"
          >
            Subscribe
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
