<div class="container-fluid p-0">
  <div class="newsletter">
    <div class="wrapper">
      <div class="row main">
        <h1
          data-aos="fade-up"
          data-aos-duration="1000"
          data-aos-delay="300"
          class="text-center pt-5"
        >
          Newsletter
        </h1>
        <div
          data-aos="fade-right"
          data-aos-duration="1000"
          data-aos-delay="400"
          class="newsletter-content"
        >
          <div class="row justify-content-center">
            <div class="col-md-6 mb-5">
              <mat-form-field
                appearance="outline"
                class="example-full-width w-100"
              >
                <input matInput placeholder="Subscribe your email here" />
              </mat-form-field>
            </div>
            <div class="col-md-1">
              <button mat-stroked-button>
                <mat-icon>keyboard_arrow_right</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
