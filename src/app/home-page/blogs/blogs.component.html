<div class="container">
  <div class="blogs row justify-content-center">
    <div class="blogs-header">
      <img
        src="https://demo.yolotheme.com/motor/wp-content/uploads/2016/01/logo_title3.png"
        alt=""
      />
      <h1>LASTEST BLOGS</h1>
      <p>
        Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam
        nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat
        volutpa
      </p>
    </div>
    <div class="blogs-carousel-arrow text-center">
      <button class="btn" (click)="onNextClick()">
        <fa-icon [icon]="faChevronLeft"></fa-icon>
      </button>
      <button class="btn" (click)="onPreviousClick()">
        <fa-icon [icon]="faChevronRight"></fa-icon>
      </button>
    </div>
    <div *ngFor="let arr of slicedArrays">
      <div [@slideInOut]="animationState" class="row">
        <div class="row">
          <div *ngFor="let item of arr; let i = index" class="col-md-6 p-0">
            <div class="d-flex" [ngClass]="{ 'flex-row-reverse': i % 4 > 1 }">
              <div class="blogs-carousel-img w-50">
                <img class="w-100 h-100" [src]="item.imageUrl" alt="" />
              </div>
              <div class="blogs-carousel-content w-50">
                <h3 class="content-header">{{ item.name }}</h3>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <fa-icon [icon]="faComments"></fa-icon>
                    <span class="mx-2">0</span>
                  </div>
                  <div class="col-md-6">
                    <fa-icon class="mr-3" [icon]="faPen"></fa-icon>
                    <span class="content-user mx-2">{{ item.user }}</span>
                  </div>
                </div>
                <p class="content-text m-0">{{ item.desc }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
