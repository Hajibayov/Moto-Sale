<div class="text-center h-100" *ngIf="showSpinner">
  <app-spinner></app-spinner>
</div>
<div *ngIf="!showSpinner" class="table-content">
  <button class="btn btn-primary" (click)="onCreate()">Create</button>
  <table mat-table [dataSource]="dataSource" class="">
    <!--- Note that these columns can be defined in any order.
                        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>
        <span class="table-header">Name</span>
      </th>
      <td mat-cell *matCellDef="let element">
        <span class="table-row-text">{{ element.name }}</span>
      </td>
    </ng-container>

    <!-- Brand Column -->
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef>
        <span class="table-header">Brand id</span>
      </th>
      <td mat-cell *matCellDef="let element">
        <span class="table-row-text">{{ element.brandId }}</span>
      </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>
        <span class="table-header">Category id</span>
      </th>
      <td mat-cell *matCellDef="let element">
        <span class="table-row-text">{{ element.categoryId }}</span>
      </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef>
        <span class="table-header">Color</span>
      </th>
      <td mat-cell *matCellDef="let element">
        <span class="table-row-text">{{ element.color }}</span>
      </td>
    </ng-container>

    <!-- Stock Quantity Column -->
    <ng-container matColumnDef="stock_quantity">
      <th mat-header-cell *matHeaderCellDef>
        <span class="table-header">Stock quantity</span>
      </th>
      <td mat-cell *matCellDef="let element">
        <span class="table-row-text">{{ element.stockQuantity }}</span>
      </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>
        <span class="table-header">Price</span>
      </th>
      <td mat-cell *matCellDef="let element">
        <span class="table-row-text">{{ element.price }}</span>
      </td>
    </ng-container>

    <!-- Created at Column -->
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef>
        <span class="table-header">Created at</span>
      </th>
      <td mat-cell *matCellDef="let element">
        <span class="table-row-text">{{
          element.createdAt | date : "dd.MM.yyyy"
        }}</span>
      </td>
    </ng-container>

    <!-- operation Column -->
    <ng-container matColumnDef="operation">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <img
          class="options-menu-trigger"
          src="assets/images/icons/menu-dots-vertical.svg"
          alt=""
          [matMenuTriggerFor]="optionsMenu"
        />
        <mat-menu class="table-options-menu" #optionsMenu="matMenu">
          <button mat-menu-item (click)="onEdit(element)">
            <img
              class="pe-2"
              src="assets/images/icons/pencil.svg"
              alt=""
            /><span>Edit</span>
          </button>
          <button mat-menu-item (click)="onDelete(element.id)">
            <img class="pe-2" src="assets/images/icons/trash.svg" alt="" /><span
              >Delete</span
            >
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[10, 50, 100]"
    [pageSize]="pageSize"
    [length]="total"
    (page)="pageChanged($event)"
  >
  </mat-paginator>
</div>
