<div mat-dialog-content class="p-4">
    <fa-icon mat-dialog-close class="dialog-close" [icon]="faXmark"></fa-icon>
    <div>
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="name">Name</label>
          <input type="text" class="form-control" formControlName="name" />
        </div>
        <div class="form-group mb-3">
          <label for="description">Surname</label>
          <input type="text" class="form-control" formControlName="surname" />
        </div>
        <div class="form-group mb-3">
          <label for="imageUrl">Role</label>
          <input type="text" class="form-control" formControlName="role" />
        </div>

        <div class="form-group mb-3">
          <label for="color">Phone</label>
          <input type="text" class="form-control" formControlName="phone" />
        </div>
        <div class="form-group mb-3">
          <label for="name">Email</label>
          <input
            type="text"
            class="form-control"
            formControlName="email"
          />
        </div>
        <div class="form-group mb-3">
          <label for="name">Image url</label>
          <input type="text" class="form-control" formControlName="imageUrl" />
        </div>
        <button
          *ngIf="data"
          mat-dialog-close
          class="btn btn-primary w-100"
          type="submit"
        >
          Edit
        </button>
        <button
          *ngIf="!data"
          mat-dialog-close
          class="btn btn-primary w-100"
          type="submit"
        >
          Create
        </button>
      </form>
    </div>
  </div>
